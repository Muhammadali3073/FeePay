name: payfee
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  get: ^4.6.5
  responsive_sizer: ^3.1.1
  google_fonts: ^4.0.3
  flutter_svg: ^2.0.2
  email_validator: ^2.1.17
  pin_code_fields: ^7.4.0
  carousel_slider: ^4.2.1
